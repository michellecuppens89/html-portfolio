<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dutch Flag</title>
    <style>
        .container{
            display:flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            aspect-ratio: 3/2;
            border: 1px solid black;
            margin: 20px
        }
        .stripe{
            flex:1;
        }
        .red{
            background-color:#ae1c28;
        }
        .white{

            background-color: white;
        }

        .blue{
            background-color: #21468b;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="stripe red">
        </div>
        <div class="stripe white">
        </div>
        <div class="stripe blue">
        </div>
    </div>

</body>
</html>
